<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DawilnOS — Time getting old</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 60px 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1s ease-out;
    }

    p.subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      animation: fadeInUp 1.5s ease-out;
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .feature:hover {
      transform: translateY(-10px);
    }

    .btn {
      background: #00bcd4;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #26d7ea;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>DawilnOS</h1>
    <p class="subtitle">Getting time machine to 80's.</p>
    <button class="btn">Download Beta</button>
  </header>

  <section class="scroll-reveal">
    <h2>Why DawilnOS?</h2>
    <div class="features">
      <div class="feature">
        <h3>OS get</h3>
        <p>System starting in WINDOW</p>
      </div>
      <div class="feature">
        <h3>Online send</h3>
        <p>DawilnOS getting data without MM's</p>
      </div>
      <div class="feature">
        <h3>Новая безопасность</h3>
        <p>VPN BIOS avalivible</p>
      </div>
    </div>
  </section>

  <section class="scroll-reveal">
    <h2>Style</h2>
    <p>Dawiln getting OS like DOS</p>
  </section>

  <section class="scroll-reveal">
    <h2>File support</h2>
    <p>It supporting in BAT file</p>
  </section>

  <footer>
    © 2025 DawilnOS. All rights resreved
  </footer>

  <script>
    const sections = document.querySelectorAll('.scroll-reveal');
    const showOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      sections.forEach(sec => {
        const secTop = sec.getBoundingClientRect().top;
        if (secTop < triggerBottom) {
          sec.classList.add('visible');
        }
      });
    };
    window.addEventListener('scroll', showOnScroll);
    window.addEventListener('load', showOnScroll);
  </script>
</body>
</html>
